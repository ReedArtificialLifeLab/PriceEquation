<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <h1>PGE WebApp (Henry)</h1>

    <hr>

    <!-- <input type="file" id="input-graph-json" value="">
    <br>
    <input type="button" id="submit-graph-json" value="submit" onclick="load_input_json()"> -->

    <div id="config-container">
      <h2>Configuration</h2>
      <table>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Initial<br>Distribution</td>
          <td>
            <table>
              <tr><td>Red: <input type="number" id="input-initial-distribution-trait0" value="4"></td></tr>
              <tr><td>Blue: <input type="number" id="input-initial-distribution-trait1" value="4"></td></tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Fitnesses</td>
          <td>
            <table>
              <tr><td>Red: <input type="number" id="input-fitness-trait0" value="1"></td></tr>
              <tr><td>Blue: <input type="number" id="input-fitness-trait1" value="1"></td></tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Parentality</td>
          <td><input type="number" id="input-parentality" value="2"></td>
        </tr>
        <tr>
          <td>Generations</td>
          <td><input type="number" id="input-generations" value="10"></td>
        </tr>
        <tr>
          <td>Edge Physics</td>
          <td><input type="checkbox" id="input-edge-physics"></td>
        </tr>
        <tr>
          <td>Measure Trait</td>
          <td id="input-measure-trait-container"></td>
        </tr>
        <!-- <tr>
          <td>...</td>
          <td><input type="checkbox" id="input-..." value="_"></td>
        </tr> -->
      </table>
      <br>
      <button type="button" id="button-generate-genealogy" onclick="generate_genealogy()">generate genealogy</button>
    </div>
    <!--  -->
    <div id="genealogy-graph-container">
      <h2>Genealogy Graph</h2>
      <div id="graph-container"></div>
    </div>
    <!--  -->
    <div id="gpe-result-container">
      <h2>GPE Results</h2>
    </div>
    <div id="gpe-graph-container">
      <!-- <h2>GPE Graph</h2> -->
    </div>
  </body>
  <head>
    <meta charset="utf-8">
    <title>PGE WebApp (Henry)</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/graph.css">
    <script type="text/javascript" src="scripts/d3.min.js"></script>
    <script type="text/javascript" src="scripts/plotly.min.js"></script>
    <script type="text/javascript" src="scripts/dynamic_table.js"></script>
    <script type="text/javascript" src="scripts/graph.js"></script>
    <script type="text/javascript" src="scripts/genealogy.js"></script>
    <script type="text/javascript" src="scripts/gpe.js"></script>
    <script type="text/javascript" src="scripts/gpe_graph.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
</html>
